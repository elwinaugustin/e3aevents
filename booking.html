<!DOCTYPE html>
<html>
<head>
  <title>E3A Event Booking Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Event Booking Page 1</h1>
  </header>

  <main>

    <section class="event-details">

      <h2>Event Details</h2>

      <p>Event name: [Event name]</p>
      <p>Event date: [Event date]</p>
      <p>Event time: [Event time]</p>
      <p>Event location: [Event location]</p>
      <p>Event Link : [if it's Virtual]</p>
      <p>Event description: [Event description]</p>

    </section>

    <section class="booking-form">

      <h2>Booking Form</h2>

      <form action="/booking" method="post">

        <input type="text" name="name" placeholder="Your name">
        <input type="email" name="email" placeholder="Your email">
        <input type="number" name="quantity" placeholder="Number of tickets">
        <input type="number" name="phone number" placeholder="Your Registered Phone Number">
        <input type="text" name="Payment opt" placeholder="Your Payment Option1">

        <button type="submit">Book Tickets</button>

      </form>

    </section>

  </main>

  <footer>
    <p>Copyright &copy; 2023 E3A Event Booking Website</p>
  </footer>
  
<footer class="social-media-footer">
  <ul class="social-media-links">
    <li>
      <a href="https://www.facebook.com/your-facebook-page">
        <i class="fa fa-facebook"></i>
      </a>
    </li>
    <li>
      <a href="https://www.twitter.com/your-twitter-handle">
        <i class="fa fa-twitter"></i>
      </a>
    </li>
    <li>
      <a href="https://www.instagram.com/your-instagram-handle">
        <i class="fa fa-instagram"></i>
      </a>
    </li>
    <li>
      <a href="https://www.linkedin.com/your-linkedin-page">
        <i class="fa fa-linkedin"></i>
      </a>
    </li>
  </ul>
</footer>

</body>
</html>
